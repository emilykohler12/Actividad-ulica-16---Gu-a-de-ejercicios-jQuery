<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de fila en tabla 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 10px;
        }
        table:nth-of-type(1) {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Fila 1 de la primera tabla</td>
        </tr>
        <tr>
            <td>Fila 2 de la primera tabla</td>
        </tr>
        <tr>
            <td>Fila 3 de la primera tabla</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Fila 1 de la segunda tabla</td>
        </tr>
        <tr>
            <td>Fila 2 de la segunda tabla</td>
        </tr>
        <tr>
            <td>Fila 3 de la segunda tabla</td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            $('table:nth-of-type(1) tr').click(function() {
                $(this).css('background-color', '#d3d3d3');
            });
        });
    </script>
</body>
</html>
