<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar palabras en strong</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p><strong>Palabra 1</strong> es importante.</p>
    <p>Este es un texto con <strong>Palabra 2</strong> en negrita.</p>
    <p><strong>Palabra 3</strong> es otra palabra importante.</p>

    <script>
        $(document).ready(function() {
            $('strong').click(function() {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
