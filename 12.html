<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Hover</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            border: 1px solid black;
        }
        td:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
    </table>

</body>
</html>
