<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar div con doble clic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #miDiv {
            width: 800px;
            height: 70px;
            background-color: lightcoral;
            transition: all 0.3s;
        }
    </style>
</head>
<body>

    <div id="miDiv"></div>

    <script>
        $(document).ready(function() {
            $('#miDiv').dblclick(function() {
                if ($(this).width() === 800) {
                    $(this).css({ 'width': '250px', 'height': '250px' });
                } else {
                    $(this).css({ 'width': '800px', 'height': '70px' });
                }
            });
        });
    </script>
</body>
</html>
