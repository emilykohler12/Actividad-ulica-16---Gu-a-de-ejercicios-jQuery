<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Cabecera de la página</h1>
    <p>Contenido del cuerpo de la página.</p>

    <button id="mostrar-cabecera">Mostrar HTML de la cabecera</button>
    <button id="mostrar-cuerpo">Mostrar HTML del cuerpo</button>

    <script>
        $(document).ready(function() {
            $('#mostrar-cabecera').click(function() {
                alert($('head').html());
            });
            $('#mostrar-cuerpo').click(function() {
                alert($('body').html());
            });
        });
    </script>
</body>
</html>
