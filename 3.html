<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar elemento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <script>
        $(document).ready(function() {
            $('ul li').click(function() {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
